{% extends "base.html" %}
{% load bootstrap4 %}
{% load staticfiles %}

{% block title %}おすすめ物件の検索結果{% endblock title %}

{% block content %}
<h4 class="mt-4 border-bottom">おすすめ物件の検索結果</h4>
<table class="table table-striped table-bordered">
<thead>
    <tr>
    <th scope="col">物件コード</th>
    <th scope="col">詳細</th>
    <th scope="col">おすすめ度</th>
    </tr>
</thead>
<tbody>
    {% for room, score in results %}
    <tr>
    <th scope="row">{{ room.id }}</th>
    <td>
        <a href="{% url 'iekari:rentroom_detail' rentroom_id=room.id %}">
            {{ room }}
        </a>
    </td>
    <td>{{ score }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
<a href="{% url 'iekari:recommend_form' %}" class="btn btn-secondary btn-sm">再検索</a>
<a href="{% url 'index' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock %}
